<!DOCTYPE html>
<html manifest="manifest.appcache">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kitzi Mitzi</title>
    <meta name="description" content="Kitzi Mitzi brings you your favorite games to the newtab">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/png" href="icon.png">
    <script>
        window.onload = function()
        {
            var id = document.location.search.match(/id=([^&]+)/)[1];
            var url = 'chrome-extension://' + id + '/newtab.html'
            document.getElementById('main-iframe').setAttribute('src', url);
        }
    </script>
</head>

<body>
    <iframe id="main-iframe" style="width:100%;height:100%;position:fixed;top:0;left:0;right:0;bottom:0" />
</body>

</html>
