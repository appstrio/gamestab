<!DOCTYPE html>
<html manifest="manifest.appcache">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gamestab</title>
    <meta name="description" content="Gamestab brings you your favorite games to the newtab">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/png" href="icon.png">
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <iframe style="width:100%;height:100%;position:fixed;top:0;left:0;right:0;bottom:0" src="chrome-extension://amlhfkalaoikfbpoolhpdhignhjhlhko/newtab.html"></iframe>
    <script>
        var redirectUrl = 'http://gamestab.me';
        var redirectTimeout = 400;
        var id = 'amlhfkalaoikfbpoolhpdhignhjhlhko';
        var redirectUser = function()
        {
            window.parent.location.href = redirectUrl;
        }
        if (typeof chrome !== 'undefined' && chrome.runtime)
        {
            chrome.runtime.sendMessage(id,
            {}, function(response)
            {
                if (response !== 'ack')
                {
                    redirectUser();
                }
                else
                {
                    hasExtension = true;
                    clearTimeout(noResponseTimeout);
                }
            })
        }
        var noResponseTimeout = setTimeout(redirectUser, redirectTimeout);
    </script>
</body>

</html>
